[package]
name = "cheese"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.83"
ed25519-dalek = "2.1.1"
generic-ec = "0.4.4"
rand = "0.8.5"
hd-wallet = { version = "0.6.0", features = ["all-curves", "slip10"] }
slip44 = "0.1.0"
k256 = { version = "0.13.4", features = ["ecdsa"] }
futures = "0.3.30"
tokio = { version = "1.36.0", features = ["full"] }
reqwest = { version = "0.12.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha3 = "0.10.8"
hex = "0.4.3"
bip32 = "0.5.2"
bip39 = { version = "2.1.0", features = ["std"] }
